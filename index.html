<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="card">
    <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false">
        <button><img src="https://i.pinimg.com/474x/3a/12/3a/3a123aa90569cc1b6b5d2cb32ebad72f.jpg"/></button>
    </div>
    <div class="error">
        <p>Invalid City Name</p>
    </div>
    <div class="weather">
        <img src="https://c8.alamy.com/comp/R1T98M/rain-vector-icon-isolated-on-transparent-background-rain-transparency-logo-concept-R1T98M.jpg" class="weather-icon">
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img  src="/photos/humidity.png" alt="">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img   src="/photos/wind.png" alt="">
                <div>
                    <p class="wind">15 km/hr</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
